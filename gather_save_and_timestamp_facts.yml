---
 - name: RETRIEVE FACTS FROM HOSTS
   hosts: all
   gather_facts: no

   tasks:
   - name: OBTAIN REGISTRY INFORMATION
     win_reg_stat:
       path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion
     register: current_version
     when: inventory_hostname == 'winabc'
   - name: PRINT OUTPUT
     debug:
       msg: current_version
     when: inventory_hostname == 'winabc'
