---
 - name: IS FIREWALL AT DSC
   hosts: all
   gather_facts: false

   tasks:
   - name: GATHER FACTS
     win_firewall:
       state: enabled
       profiles:
       - Domain
       - Private
       - Public
     register: firewall_status
     when: inventory_hostname == 'winabc'
